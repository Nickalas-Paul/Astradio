<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Client Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #059669;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.success { background: rgba(16, 185, 129, 0.2); }
        .status.error { background: rgba(239, 68, 68, 0.2); }
        .status.warning { background: rgba(245, 158, 11, 0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Audio Client Fix Test</h1>
        <p>Testing the SSR fixes and audio client wrapper implementation</p>
        
        <div class="test-section">
            <h2>üîß Recovery Plan Status</h2>
            <div id="recovery-status"></div>
        </div>
        
        <div class="test-section">
            <h2>üåê API Connectivity Test</h2>
            <button onclick="testAPIConnectivity()">Test API Connection</button>
            <div id="api-status"></div>
        </div>
        
        <div class="test-section">
            <h2>üéµ Audio Context Test</h2>
            <button onclick="testAudioContext()">Test Audio Context</button>
            <div id="audio-status"></div>
        </div>
        
        <div class="test-section">
            <h2>üì± Client-Only Wrapper Test</h2>
            <div id="client-wrapper-status"></div>
        </div>
    </div>

    <script>
        // Test API connectivity
        async function testAPIConnectivity() {
            const statusDiv = document.getElementById('api-status');
            statusDiv.innerHTML = '<div class="status warning">Testing API connection...</div>';
            
            try {
                const response = await fetch('https://astradio-api.onrender.com/health');
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="status success">‚úÖ API is reachable and responding</div>';
                } else {
                    statusDiv.innerHTML = '<div class="status error">‚ùå API responded with status: ' + response.status + '</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="status error">‚ùå API connection failed: ' + error.message + '</div>';
            }
        }
        
        // Test audio context
        function testAudioContext() {
            const statusDiv = document.getElementById('audio-status');
            
            try {
                if (typeof window !== 'undefined' && window.AudioContext) {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    statusDiv.innerHTML = '<div class="status success">‚úÖ Audio Context created successfully</div>';
                    
                    // Test if we can resume the context
                    audioContext.resume().then(() => {
                        statusDiv.innerHTML += '<div class="status success">‚úÖ Audio Context resumed successfully</div>';
                    }).catch(error => {
                        statusDiv.innerHTML += '<div class="status warning">‚ö†Ô∏è Audio Context resume failed: ' + error.message + '</div>';
                    });
                } else {
                    statusDiv.innerHTML = '<div class="status error">‚ùå Audio Context not available</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Audio Context creation failed: ' + error.message + '</div>';
            }
        }
        
        // Test client-only wrapper logic
        function testClientWrapper() {
            const statusDiv = document.getElementById('client-wrapper-status');
            
            // Simulate the client-only wrapper logic
            const isClient = typeof window !== 'undefined';
            const hasUserInteracted = true; // Simulate user interaction
            
            if (isClient && hasUserInteracted) {
                statusDiv.innerHTML = '<div class="status success">‚úÖ Client-only wrapper would render content</div>';
            } else {
                statusDiv.innerHTML = '<div class="status warning">‚ö†Ô∏è Client-only wrapper would show fallback</div>';
            }
        }
        
        // Initialize recovery status
        function initializeRecoveryStatus() {
            const statusDiv = document.getElementById('recovery-status');
            statusDiv.innerHTML = `
                <div class="status success">‚úÖ ClientOnly.tsx component created</div>
                <div class="status success">‚úÖ AudioClientWrapper.tsx component created</div>
                <div class="status success">‚úÖ API URL fixed to point to Render</div>
                <div class="status success">‚úÖ Chart page wrapped with AudioClientWrapper</div>
                <div class="status success">‚úÖ Audio-lab page wrapped with AudioClientWrapper</div>
                <div class="status warning">‚ö†Ô∏è Ready for deployment test</div>
            `;
        }
        
        // Run tests on page load
        window.onload = function() {
            initializeRecoveryStatus();
            testClientWrapper();
        };
    </script>
</body>
</html>
