<!DOCTYPE html>
<html>
<head>
    <title>CORS Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üîß CORS Fix Test</h1>
    
    <div class="test-section">
        <h2>Test API Access</h2>
        <button onclick="testAPI()">Test API Access</button>
        <div id="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Console Log</h2>
        <div id="consoleLog" class="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        // Custom console logging
        const originalLog = console.log;
        const originalError = console.error;
        const logDiv = document.getElementById('consoleLog');
        
        function addToLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="${type}">[${timestamp}] ${message}</span>`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLog(args.join(' '), 'error');
        };
        
        function clearLog() {
            logDiv.innerHTML = '';
        }
        
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing...</p>';
            
            try {
                console.log('Testing API access from local HTML file...');
                
                // Test 1: Health endpoint
                const healthResponse = await fetch('http://localhost:3001/health');
                console.log('Health endpoint status:', healthResponse.status);
                
                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    console.log('Health data:', healthData);
                }
                
                // Test 2: Audio endpoint
                const audioResponse = await fetch('http://localhost:3001/api/audio/daily');
                console.log('Audio endpoint status:', audioResponse.status);
                
                if (audioResponse.ok) {
                    const audioData = await audioResponse.json();
                    console.log('Audio data received:', Object.keys(audioData));
                    result.innerHTML = '<p class="success">‚úÖ CORS fix working! API accessible from local HTML file.</p>';
                } else {
                    throw new Error(`Audio endpoint returned ${audioResponse.status}`);
                }
                
            } catch (error) {
                console.error('API test failed:', error);
                result.innerHTML = `<p class="error">‚ùå CORS still blocking: ${error.message}</p>`;
            }
        }
        
        // Initialize
        console.log('üîß CORS Fix Test Page Loaded');
        console.log('Testing API access from local HTML file...');
    </script>
</body>
</html>
