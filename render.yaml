services:
  - type: web
    name: astradio-api
    env: node
    rootDir: .
    buildCommand: corepack enable && pnpm -w install --frozen-lockfile && pnpm --filter astradio-api build
    startCommand: node apps/api/dist/app.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: WEB_ORIGIN
        sync: false