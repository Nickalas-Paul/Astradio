services:
  - type: web
    name: astradio-api
    env: node
    rootDir: .
    buildCommand: corepack enable && pnpm -w install --frozen-lockfile && pnpm -C apps/api build
    startCommand: pnpm -C apps/api start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: WEB_ORIGIN
        sync: false